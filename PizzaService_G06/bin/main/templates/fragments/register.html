<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">

	<head th:include="fragments/header :: head">

	</head>

<body>

	<div th:include="fragments/body :: headline (txt='Neuen Nutzer anlegen.' )"></div>
	<div th:include="fragments/Menu :: menuStrip(CurrentUserInfo=${CurrentUserInfo})" th:with="CurrentUserInfo=${CurrentUserInfo}"></div>
		<br>
	<br>

	<div class="container">
		
		<h5>Neuer Nutzer</h5>
		<form class="text-center" th:action="@{/users/create}" th:object="${UserCreateForm}" method="post" role="form">

			<input type="text" name="nickname" class="form-control" placeholder="nickname" required="required" autofocus="autofocus">
			<input type="text" name="email" class="form-control" placeholder="email" required="required">
			<input type="password" name="password" class="form-control" placeholder="passwort" required="required">
			<input type="password" name="passwordRepeated" class="form-control" placeholder="passwort wiederholen" required="required">
			<br>
			<div class="text-center">
				<input type="submit" class="btn btn-outline-primary" th:value="Registieren">
				<a><span class="error text-danger" th:if="${error}" th:text="${error}">Die E-Mail oder das Passwort ist falsch.
						Bitte erneut versuchen.</span></a>
			</div>
		</form>
	</div>

	<br>
	<div th:include="fragments/footer :: footer"></div>
</body>

</html>
