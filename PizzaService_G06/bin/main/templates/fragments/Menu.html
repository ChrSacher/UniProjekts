<!DOCTYPE html>
<html lang="de">

<head th:include="fragments/header :: head">
	<meta charset="utf-8">

<body>

	<div th:fragment="menuStrip (CurrentUserInfo)">
		<div class="container">
			<ul>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == false" class="container">
						<form th:action="@{/login}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Login" />
						</form>
					</div>
				</li>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == true" class="container">
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Logout" />
						</form>
					</div>
				</li>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == false " class="container">
						<form th:action="@{/register}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Register" />
						</form>
					</div>
				</li>

				<li>
					<div class="container">
						<form th:action="@{/buyPizzas}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Pizzas Kaufen" />
						</form>
					</div>
				</li>
				<li>
					<div class="container">

						<form th:action="@{/cart}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Warenkorb" />
						</form>
					</div>
					
				</li>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == true" class="container">

						<form th:action="@{/adress}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Adresse" />
						</form>
					</div>
					
				</li>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == true" class="container">

						<form  th:action="@{'/customer/'+${CurrentUserInfo.Customer.id}}" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="Nutzerprofil" />
						</form>
					</div>
					
				</li>
				<li>
					<div th:if="${CurrentUserInfo.LoggedIn} == true" class="container">
						 <h5 th:text="'Logged in as ' + ${CurrentUserInfo.email}"></h5>
					</div>
					
				</li>
				
				
			</ul>
		</div>
	</div>
</body>

</html>
