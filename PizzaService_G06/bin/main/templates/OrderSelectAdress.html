<!DOCTYPE html>
<html lang="de">

<head th:include="fragments/header :: head">
	<meta charset="utf-8">

</head>

<body>

	<div th:include="fragments/body :: headline (txt='Pizza App' )"></div>
	<div th:include="fragments/Menu :: menuStrip(CurrentUserInfo=${CurrentUserInfo})" th:with="CurrentUserInfo=${CurrentUserInfo}"></div>
	<br>

	<div class="container">
		Folgende Pizzen wurden bestellt.
		<table class="table table-hover table-bordered table-fixed">
			<thead>
				<tr>
					<th scope="col">Menge &nbsp;<i class="fas fa-arrow-circle-right"></i></th>
					<th scope="col">Pizza &nbsp;<i class="fas fa-arrow-circle-left"></i></span></th>
					<th scope="Größe">Größe &nbsp;<i class="fas fa-arrow-circle-left"></i></span></th>
					<th scope="Größe">Preis &nbsp;<i class="fas fa-arrow-circle-left"></i></span></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${Items}">

					<td class="word-wrap" th:text="${item.quantity}">nix</td>
					<td class="word-wrap" th:text="${item.pizza.name}">nix</td>
					<td name="Größe" class="word-wrap" th:text="${item.size}">nix</td>
					<td name="Preis" class="word-wrap" th:text="${item.price}">nix</td>
				</tr>
			</tbody>
		</table>

		<br>
		<div th:if="${#lists.isEmpty(CurrentUserInfo.customer.deliveryAddresses)}">
			<form class="text-center" th:action="@{/finshOrderingWithAdress}" th:object="${DeliveryAdressForm}" method="post" role="form">
				<div>
					
						<p>Sie haben noch keine Lieferadresse erstellt.</p>
						<p>Bitte erstellen sie eine Lieferadresse:</p>
						<div class="form-group">
							<input type="text" th:field="*{name}" id="name" class="form-control input-lg" placeholder="Name" required>
							<input type="text" th:field="*{familyName}" id="familyName" class="form-control input-lg" placeholder="Familien Name"
							 required>
							<input type="text" th:field="*{street}" id="street" class="form-control input-lg" placeholder="Stra�e" required>
							<input type="text" th:field="*{houseNumber}" id="houseNumber" class="form-control input-lg" placeholder="Hausnummer"
							 required>
							<input type="text" th:field="*{town}" id="town" class="form-control input-lg" placeholder="Stadt" required>
							<input type="text" th:field="*{postalCode}" id="postalCode" class="form-control input-lg" placeholder="PLZ"
							 required>
						</div>
				</div>
				<input type="submit" class="btn btn-outline-primary" value="Zur End�berpr�fung mit neuer Adresse!">
			</form>
		</div>
		<div th:if="${not #lists.isEmpty(CurrentUserInfo.customer.deliveryAddresses)}">
			<form class="text-center" th:action="@{/finshOrdering}" method="post" role="form">
					<p>Bitte w�hlen sie die Lieferadresse aus:</p>
					<fieldset th:each="adress : ${ CurrentUserInfo.customer.deliveryAddresses}">
						<input type="radio" th:id="${adress.id}" name="deliveryAdressID" th:value="${adress.id}">
						<label for="${adress.id}" th:text="${adress.name} + ' ' + ${adress.familyName} + ' ' + ${adress.street} + ' ' +${adress.houseNumber} + ' ' +${adress.town} + ' ' +${adress.postalCode} + ' '">
							Placeholder</label> <br />
					</fieldset>
				<input type="submit" class="btn btn-outline-primary" value="Zur End�berpr�fung!">
			</form>
		</div>	
	</div>
	<div th:include="fragments/footer :: footer"></div>
</body>

</html>
