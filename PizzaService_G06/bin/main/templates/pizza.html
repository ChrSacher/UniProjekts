<!DOCTYPE html>
<html lang="de">

<head th:include="fragments/header :: head">
	<meta charset="utf-8">
</head>

<body>

	<div th:include="fragments/body :: headline (txt='Pizza Service EVA' )"></div>
	<div th:include="fragments/Menu :: menuStrip(CurrentUserInfo=${CurrentUserInfo})" th:with="CurrentUserInfo=${CurrentUserInfo}"></div>
	<div class="container">
		<h5>
			<span th:text="${'Pizza Bestellen'}">Pizza Bestellen</span>
		</h5>
		<table class="table table-hover table-bordered table-fixed">

			<thead>
				<tr>
					<th scope="col">Menge </th>
					<th scope="col">Pizza </span></th>
					<th scope="Preis + Größe">Preis + Größ</span></th>
					<th scope="In den Warenkorb">In den Warenkorb/span></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pizza : ${Pizzas}">
					<form th:action="@{/addToCart }" method="post">
						<td>
							<input class="form-control" type="number" name="amount" min="1" max="99" required />
						</td>
						<input class="form-control" type="hidden" name="pizzaId" th:value="${pizza.Id}" />
						<td name="pizzaname" class="word-wrap" th:text="${pizza.name}">nix</td>
						<td>
							<select name="size">
								<option th:each="entry : ${pizza.prices}" th:value="${entry.size}" th:text="${entry.size} + ' ' +  ${entry.price}">placeholder</option>
							</select>
						</td>
						<td>
							<input type="submit" class="btn btn-outline-primary btn-sm" value="In den Warenkorb" />
						</td>
					</form>
				</tr>
			</tbody>
		</table>
		<br />
		<h5>Im Warenkorb--></h5>
		<form th:action="@{/cart}" method="post">

			<input type="submit" class="btn btn-outline-primary btn-sm" value="Zum Warenkorb" />
		</form>

	</div>
	<br>
	<div th:include="fragments/footer :: footer"></div>
</body>

</html>
